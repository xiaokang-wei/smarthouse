<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增系列')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-series-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">系列名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="pName" id="pName" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="pNote" name="pNote" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		var prefix = ctx + "product/series";
	    
		$("#form-series-add").validate({
			onkeyup: false,
			rules:{
				pName:{
					remote: {
		                url: ctx + "product/series/checkSeriesNameUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"pName" : function() {
		                        return $.common.trim($("#pName").val());
		                    }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				},
			},
			messages: {
		        "pName": {
		            remote: "系列名称已经存在"
		        }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	$.operate.save(prefix + "/add", $('#form-series-add').serialize());
	        }
	    }
	</script>
</body>
</html>
