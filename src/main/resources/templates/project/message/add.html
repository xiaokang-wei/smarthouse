		<form class="form-horizontal m" id="form-message-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">项目名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="pname" id="pname" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">项目编号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="pnumber" id="pnumber" required>
				</div>
			</div>
			<label class="col-sm-3 control-label">项目风格：</label>
			<div class="col-sm-9">
				<select class="form-control" name="pstyle">
					<option>请选择项目风格</option>
					<option value="1">欧美风格</option>
					<option value="2">北约简欧</option>
					<option value="3">中国古风</option>
				</select>
			</div>
			<label class="col-sm-3 control-label">项目类别：</label>
			<div class="col-sm-9">
				<select class="form-control" name="ptype">
					<option>请选择项目类别</option>
					<option value="1">重要项目</option>
					<option value="2">高端项目</option>
					<option value="3">vip项目</option>
				</select>
			</div>
			<label class="col-sm-3 control-label">项目状态：</label>
			<div class="col-sm-9">
				<select class="form-control" name="pstatus">
					<option>请选择项目状态</option>
					<option value="1">新项目</option>
					<option value="2">老项目</option>
				</select>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">备注：</label>
				<div class="col-sm-8">
					<textarea id="remark" name="remark" class="form-control"></textarea>
				</div>
			</div>
		</form>
	</div>
